      <div class="uploadForm">
          <form action="#">
              <h1 style="text-align: center; background: linear-gradient(red,yellow,blue);" class="FormElement">ENTER THE DETAILS</h1>

            <label for="CompanyName">
                Company Name: 
                <input type="text" id="CompanyName" placeholder="Enter the name Of Company" class="FormElement">
            </label>
            <label for="InternshipType">
                Type: 
                <select name="Type" id="InternshipType" class="FormElement">
                    <option value="1">Online</option>
                    <option value="2">Offline</option>
                </select>
                
            </label>
            <label for="InternLevel" id="radioBtnHai">
                Level: 
                <input type="radio" name="type" id="InternLevel">National
                <input type="radio" name="type" id="InternLevel">International
                <input type="radio" name="type" id="InternLevel">StateLevel
            </label>
            <label for="InternDescription">
                Description: 
                <textarea name="EventDesc" id="InternDescription" cols="30" rows="2" placeholder="Enter the details of event" class="FormElement"></textarea>
            </label>
            <label for="InternshipDates">
                Date From: 
                <input type="date" name="InternshipDates" id="InternshipDates" class="FormElement">
                Date To: 
                <input type="date" name="InternshipDates" id="InternshipDates" class="FormElement">
            </label>

            <label for="Certificate">
                Upload the Certificate: 
                <input type="file" name="file" id="Certificate" class="FormElement">
            </label>

            <label for="Link">
                Upload the verification Link:
                <input type="url" name="url" id="Link" class="FormElement">
            </label>

            <label for="buttonS" id="ButtonSub">
                <button type="submit" class="FormElement" id="sub">Submit</button>
                <button type="reset" class="FormElement" id="res">Reset</button>
            </label>

          </form>
